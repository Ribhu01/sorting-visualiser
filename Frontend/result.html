        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const sortedArray = JSON.parse(localStorage.getItem("sortedArray"));
                const algorithm = localStorage.getItem("selectedAlgorithm");
        
                if (!sortedArray || !algorithm) {
                    document.getElementById("sorting-visualizer").innerHTML = 
                        "<h2 style='color:red;'>⚠️ No data received! Please go back and generate an array.</h2>";
                    return;
                }
            });
        </script>
